# Kubernetes Operator Cluster Service Version 

apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: nuodb-ce-operator.v0.0.1
spec:
  version: 0.0.1
  displayName: nuodb
  provider:
    name: NuoDB Inc.
    url: nuodb.com
  maturity: alpha
  version: 0.0.1
  maintainers:
    - email: tgates@nuodb.com
      name: NuoDB Inc.
  labels:
    olm-owner-enterprise-app: nuodb-ce-operator
    olm-status-descriptors: nuodb-ce-operator.v0.0.1
  description: NuoDB database system
  icon:
  - mediatype: image/jpeg
    base64data: 
  install:
    strategy: deployment
    spec:
      permissions:
      - serviceAccountName: nuodb-ce-operator
        rules:
        - apiGroups:
          - nuodb.com
          resources:
          - "*"
          verbs:
          - "*"
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - endpoints
          - persistentvolumeclaims
          - events
          - configmaps
          - secrets
          - namespaces
          verbs:
          - "*"
        - apiGroups:
          - apps
          resources:
          - deployments
          - daemonsets
          - replicasets
          - statefulsets
          verbs:
          - "*"
      deployments:
      - name: nuodb-ce-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: nuodb-ce-operator
          template:
            metadata:
              labels:
                app: nuodb-ce-operator
            spec:
              containers:
                - name: nuodb-ce-operator-olm-owned
                  image: docker.io/nuodb/nuodb-ce-operator:v0.0.1
                  imagePullPolicy: Always
                  env:
                  - name: MY_POD_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: WATCH_NAMESPACE
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.namespace
                  - name: MY_POD_NAME
                    valueFrom:
                      fieldRef:
                        fieldPath: metadata.name
              restartPolicy: Always
              terminationGracePeriodSeconds: 5
              serviceAccountName: nuodb-ce-operator
              serviceAccount: nuodb-ce-operator
  customresourcedefinitions:
    owned:
      - description: Represents a Nuodb instance
        displayName: Nuodb Server
        kind: Nuodb
        name: nuodb-ce.nuodb.com
        version: v1alpha1
        resources:
          - kind: Deployment
            version: v1beta2
          - kind: ReplicaSet
            version: v1beta2
          - kind: Pod
            version: v1
          - kind: Service
            version: v1
        specDescriptors:
          - description: The desired number of member Pods for the deployment.
            displayName: Size
            path: replicaCount
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:podCount'
        statusDescriptors:
          - description: The current status of the application.
            displayName: Status
            path: phase
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes.phase'
          - description: Explanation for the current status of the application.
            displayName: Status Details
            path: reason
            x-descriptors:
              - 'urn:alm:descriptor:io.kubernetes.phase:reason'
